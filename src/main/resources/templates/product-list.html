<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>
<title th:text="${title}"></title>

<body>

	<h1 th:text="${title}"></h1>

	<table>
		<thead>
			<th>id</th>
			<th>name</th>
			<th>price</th>
			<th>createdAt</th>
		</thead>
		<tbody>
			<tr th:each="product: ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.createdAt}"></td>				
			</tr>
		</tbody>
	</table>
</body>

</html>
